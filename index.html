<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="Base Apparel logo" class="logo">
    <div class="hero">
      <picture class="hero__img">
        <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="hero image">
      </picture>
      <h1 class="hero__title"><span class="hero__title--span">We're</span> coming soon</h1>
      <p class="hero__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below
        to stay up-to-date
        with announcements and our launch deals.</p>
      <form action="" class="hero__form">
        <input type="email" placeholder="Email Address" class="email">
        <button type="submit" aria-label="notify me" class="submit-btn"><img src="./images/icon-arrow.svg"
            alt=""></button>
      </form>
      <p class="error">Please provide a valid email</p>
    </div>
  </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="./script.js"></script>
</body>

</html>
